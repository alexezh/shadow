<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Console on the left */
    .console-panel {
      width: 25%;
      min-width: 260px;
      background: linear-gradient(180deg, #f7f9fc 0%, #eef1f7 100%);
      border-right: 1px solid rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      font-size: 12px;
      color: #1f2933;
      overflow: hidden;
    }

    .parts-toolbar button:focus-visible,
    .parts-more-btn:focus-visible {
      outline: 2px solid rgba(59, 130, 246, 0.8);
      outline-offset: 2px;
    }

    .console-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
      overflow: hidden;
    }

    .console-log {
      flex: 1;
      background: rgba(255, 255, 255, 0.65);
      border-radius: 16px;
      padding: 16px;
      overflow-y: auto;
      box-shadow: inset 0 1px 3px rgba(15, 23, 42, 0.1);
      scroll-behavior: smooth;
    }

    .console-log::-webkit-scrollbar {
      width: 6px;
    }

    .console-log::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }

    /* Main editor area */
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-toolbar {
      display: flex;
      gap: 10px;
      padding: 18px 40px 12px;
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .editor-toolbar button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.12);
      color: #1f3b5b;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease;
      min-width: 46px;
    }

    .editor-toolbar button img {
      filter: saturate(0.6);
    }

    .editor-toolbar button:hover {
      background: #2563eb;
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(37, 99, 235, 0.18);
    }

    .editor-toolbar button:hover img {
      filter: brightness(3);
    }

    .editor-toolbar button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .editor-toolbar button:focus-visible {
      outline: none;
    }

    .editor-toolbar button:focus {
      outline: none;
    }

    /* Document area */
    .document {
      flex: 1;
      padding: 32px 48px;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.08), transparent 55%), #fdfdff;
    }

    #doc-content {
      width: 840px;
      max-width: 100%;
      margin: 0;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 12px;
      padding: 48px 56px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.08);
      min-height: calc(100vh - 160px);
    }

    /* Shadow content wrapper inside shadow DOM should match */
    #doc-content::part(shadow-content) {
      width: 100%;
    }

    /* Paragraph with comments */
    #doc-content p.has-comments {
      background-color: rgba(251, 191, 36, 0.1);
      border-left: 3px solid #fbbf24;
      padding-left: 12px;
      cursor: pointer;
    }

    #doc-content p.has-comments:hover {
      background-color: rgba(251, 191, 36, 0.15);
    }

    /* Comments sidebar */
    .comments-panel {
      width: 25%;
      min-width: 280px;
      max-width: 400px;
      background: linear-gradient(180deg, #fefce8 0%, #fef3c7 100%);
      border-left: 1px solid rgba(245, 158, 11, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .comments-header {
      padding: 20px;
      border-bottom: 1px solid rgba(245, 158, 11, 0.2);
      font-size: 14px;
      font-weight: 600;
      color: #78350f;
    }

    .comments-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .comment-thread {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(245, 158, 11, 0.15);
    }

    .comment-thread-header {
      font-size: 11px;
      color: #92400e;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .comment-thread-id {
      background: rgba(251, 191, 36, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }

    .comment {
      border-top: 1px solid rgba(245, 158, 11, 0.1);
      padding: 10px 0;
    }

    .comment:first-child {
      border-top: none;
      padding-top: 0;
    }

    .comment-author {
      font-size: 12px;
      font-weight: 600;
      color: #78350f;
      margin-bottom: 4px;
    }

    .comment-timestamp {
      font-size: 10px;
      color: #92400e;
      margin-left: 6px;
    }

    .comment-text {
      font-size: 12px;
      color: #1f2937;
      line-height: 1.5;
    }

    .comment-resolved {
      opacity: 0.6;
    }

    .comments-body::-webkit-scrollbar {
      width: 6px;
    }

    .comments-body::-webkit-scrollbar-thumb {
      background: rgba(251, 191, 36, 0.4);
      border-radius: 999px;
    }

    .console-line {
      margin-bottom: 6px;
      color: #334155;
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    .console-line.error {
      color: #ef4444;
    }

    .console-line.info {
      color: #2563eb;
    }

    /* Parts section */
    .parts-section {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(15, 23, 42, 0.06);
      border-radius: 16px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .parts-toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .parts-toolbar button {
      padding: 6px 12px;
      border: none;
      background: rgba(79, 70, 229, 0.12);
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      border-radius: 999px;
      color: #312e81;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.15s ease;
    }

    .parts-toolbar button:hover {
      background: #4f46e5;
      color: #fff;
      transform: translateY(-1px);
    }

    .parts-toolbar button:active {
      transform: translateY(0);
    }

    .parts-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .part-item {
      padding: 8px 10px;
      margin-bottom: 4px;
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
    }

    .part-item:hover {
      background-color: #eef2ff;
      border-color: rgba(79, 70, 229, 0.4);
      transform: translateX(2px);
    }

    .part-item.active {
      background-color: #e0e7ff;
      border-color: #4338ca;
    }

    .part-item-kind {
      color: #6366f1;
      font-size: 10px;
      text-transform: uppercase;
      margin-right: 4px;
    }

    .part-item-title {
      color: #1f2933;
    }

    .parts-more-btn {
      width: 100%;
      padding: 6px 10px;
      border: none;
      background-color: rgba(59, 130, 246, 0.12);
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      border-radius: 999px;
      margin-top: 4px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .parts-more-btn:hover {
      background-color: #3b82f6;
      color: #fff;
    }

    /* ===== Clippy floating assistant ===== */

    /* Container */
    #clippy-float {
      --clippy-radius: 12px;
      --clippy-shadow: 0 4px 16px rgba(0, 0, 0, .15);
      --clippy-border: 1px solid rgba(0, 0, 0, .1);

      position: fixed;
      z-index: 2147483647;
      display: block;
      background: transparent;
      border: 0;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }

    /* Collapsed: show only the icon */
    #clippy-float.collapsed {
      cursor: pointer;
    }

    /* Expanded: show the prompt card */
    #clippy-float.expanded {
      width: 600px;
      max-height: 50vh;
      padding: 8px;
      border-radius: var(--clippy-radius);
      border: var(--clippy-border);
      box-shadow: var(--clippy-shadow);
      background: rgba(255, 255, 255, .95);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
    }

    /* Icon badge */
    #clippy-icon-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(120% 120% at 30% 20%, #f8f9ff 0%, #eef1ff 60%, #e9efff 100%);
      border: var(--clippy-border);
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
      cursor: pointer;
    }

    /* Hide icon when expanded */
    #clippy-float.expanded #clippy-icon-wrap {
      display: none;
    }

    /* Icon image */
    #clippy-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    /* Prompt card */
    #clippy-prompt {
      display: none;
    }

    #clippy-float.expanded #clippy-prompt {
      display: block;
    }

    /* Input row */
    #clippy-input-container {
      display: flex;
      gap: 6px;
      align-items: flex-end;
    }

    /* Textarea - starts with 2 rows */
    #clippy-textbox {
      flex: 1;
      box-sizing: border-box;
      resize: none;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, .15);
      background: #fff;
      font: 13px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: #111;
      outline: none;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, .05);
      overflow-y: auto;
      min-height: 44px;
      max-height: calc(50vh - 80px);
    }

    #clippy-textbox::placeholder {
      color: #999;
    }

    #clippy-textbox:focus {
      border-color: rgba(0, 123, 255, .5);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, .1);
    }

    /* Send button */
    #clippy-send {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, .15);
      background: #fff;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
      cursor: not-allowed;
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
      flex-shrink: 0;
    }

    #clippy-send:not([disabled]) {
      cursor: pointer;
      background: linear-gradient(180deg, #ffffff, #f6f8ff);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .12);
    }

    #clippy-send:active:not([disabled]) {
      transform: translateY(1px);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .1) inset;
    }

    #clippy-send img {
      width: 14px;
      height: 14px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Console on the left -->
    <aside class="console-panel">
      <div class="console-body">
        <div class="parts-section" aria-label="Document parts">
          <div class="parts-toolbar">
            <button id="btn-add-draft">+draft</button>
            <button id="btn-add-chat">+chat</button>
            <button id="btn-add-prompt">+prompt</button>
          </div>
          <ul class="parts-list" id="parts-list">
            <!-- Parts will be populated here -->
          </ul>
          <button class="parts-more-btn" id="parts-more-btn" style="display: none;">more</button>
        </div>

        <div class="console-log" id="console" role="log" aria-live="polite">
          <div class="console-line info">Shadow Editor Console</div>
          <div class="console-line">Ready...</div>
        </div>
      </div>
    </aside>

    <!-- Editor area on the right -->
    <div class="editor-area">
      <div class="editor-toolbar" aria-label="Formatting toolbar">
        <button id="btn-bold" title="Bold">B</button>
        <button id="btn-italic" title="Italic"><i>I</i></button>
        <button id="btn-bullet" title="Bullet List"><img src="/bullet.png" alt="Bullet"
            style="width: 20px; height: 20px; vertical-align: middle;"></button>
        <button id="btn-number" title="Numbered List"><img src="/numbered.png" alt="Numbered"
            style="width: 20px; height: 20px; vertical-align: middle;"></button>
      </div>
      <!-- Document display area -->
      <div class="document">
        <div id="doc-content">
          Loading document...
        </div>
      </div>
    </div>

    <!-- Comments panel on the right (hidden - comments now float next to paragraphs) -->
    <aside class="comments-panel" style="display: none" id="comments-panel">
      <div class="comments-header">Comments</div>
      <div class="comments-body" id="comments-body">
        <!-- Comment threads will be populated here -->
      </div>
    </aside>
  </div>

  <!-- Clippy floating assistant -->
  <div id="clippy-float" class="collapsed" role="dialog" aria-label="Clippy helper">
    <div id="clippy-icon-wrap" aria-hidden="true">
      <img id="clippy-icon" src="/clippy.png" alt="Clippy" />
    </div>

    <div id="clippy-prompt">
      <div id="clippy-input-container">
        <textarea id="clippy-textbox" placeholder="Ask anything" rows="2" aria-label="Ask anything"></textarea>
        <button id="clippy-send" aria-label="Send" disabled>
          <img src="/uparrow.png" alt="" />
        </button>
      </div>
    </div>
  </div>

  <script>
    // Auto-grow textarea up to 10 lines, then scroll
    (function () {
      const ta = document.getElementById('clippy-textbox');
      const send = document.getElementById('clippy-send');
      if (!ta || !send) return;

      const update = () => {
        // Reset height to auto to get correct scrollHeight
        ta.style.height = 'auto';

        // Calculate height: 2 lines minimum, 10 lines maximum
        const lineHeight = 20; // approximately 20px per line
        const minHeight = lineHeight * 2;
        const maxHeight = lineHeight * 10;
        const newHeight = Math.max(minHeight, Math.min(maxHeight, ta.scrollHeight));

        ta.style.height = newHeight + 'px';

        // Enable overflow scrolling when at max height
        if (ta.scrollHeight > maxHeight) {
          ta.style.overflowY = 'auto';
        } else {
          ta.style.overflowY = 'hidden';
        }

        send.disabled = !ta.value.trim().length;
      };

      ta.addEventListener('input', update);
      update();
    })();
  </script>

  <script type="module" src="/clippy.js"></script>
</body>

</html>
