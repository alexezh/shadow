<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Console on the left - 1/4 of screen */
    .console {
      width: 25%;
      background-color: #f5f5f5;
      border-right: 2px solid #ddd;
      padding: 10px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    /* Main editor area - 3/4 of screen */
    .editor-area {
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    /* Toolbar */
    .toolbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 5px;
    }

    .toolbar button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .toolbar button:hover {
      background-color: #f0f0f0;
    }

    .toolbar button:active {
      background-color: #e0e0e0;
    }

    .toolbar button.active {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    /* Document area */
    .document {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
    }

    #doc-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .console-line {
      margin-bottom: 5px;
      color: #333;
    }

    .console-line.error {
      color: #d32f2f;
    }

    .console-line.info {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Console on the left -->
    <div class="console" id="console">
      <div class="console-line info">Shadow Editor Console</div>
      <div class="console-line">Ready...</div>
    </div>

    <!-- Editor area on the right -->
    <div class="editor-area">
      <!-- Toolbar -->
      <div class="toolbar">
        <button id="btn-bold" title="Bold">B</button>
        <button id="btn-italic" title="Italic"><i>I</i></button>
        <button id="btn-bullet" title="Bullet List">â€¢ List</button>
        <button id="btn-number" title="Numbered List">1. List</button>
      </div>

      <!-- Document display area -->
      <div class="document">
        <div id="doc-content">
          Loading document...
        </div>
      </div>
    </div>
  </div>

  <script>
    // Console logging
    const consoleEl = document.getElementById('console');
    function logToConsole(message, type = 'info') {
      const line = document.createElement('div');
      line.className = `console-line ${type}`;
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      consoleEl.appendChild(line);
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    // Toolbar button handlers
    const buttons = {
      bold: document.getElementById('btn-bold'),
      italic: document.getElementById('btn-italic'),
      bullet: document.getElementById('btn-bullet'),
      number: document.getElementById('btn-number')
    };

    buttons.bold.addEventListener('click', () => {
      buttons.bold.classList.toggle('active');
      logToConsole('Bold toggled');
    });

    buttons.italic.addEventListener('click', () => {
      buttons.italic.classList.toggle('active');
      logToConsole('Italic toggled');
    });

    buttons.bullet.addEventListener('click', () => {
      logToConsole('Bullet list clicked');
    });

    buttons.number.addEventListener('click', () => {
      logToConsole('Numbered list clicked');
    });

    // Load document from server
    async function loadDocument() {
      try {
        logToConsole('Fetching document from server...');
        const response = await fetch('/api/getdoc');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const html = await response.text();
        document.getElementById('doc-content').innerHTML = html;
        logToConsole('Document loaded successfully', 'info');
      } catch (error) {
        logToConsole(`Error loading document: ${error.message}`, 'error');
        document.getElementById('doc-content').innerHTML =
          '<div style="color: #d32f2f;">Failed to load document</div>';
      }
    }

    // Load document on page load
    window.addEventListener('DOMContentLoaded', loadDocument);
  </script>
</body>
</html>
